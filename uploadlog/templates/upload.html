{% extends "base.html" %}
{% block content %}
<div class="mt-5">
<h3>Upload Homepage</h1>  
  <form action="/upload/" enctype="multipart/form-data" method="POST" class="row g-3" data-bitwarden-watching="1">
    {% csrf_token %}
    <div>
    <label for="formFileLg" class="form-label">Giriş Çıkış Kayıtlarını Yükle</label>
    <input class="form-control form-control-lg" id="formFileLg" type="file">
  </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Upload</button>
    </div>
  </form>
</div>
{% endblock %}
